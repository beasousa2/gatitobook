<h4 class="text-center">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Nome do usuário" name="user" [(ngModel)]="user" #campoUser="ngModel" required>
    <app-messages
      *ngIf="campoUser.invalid && campoUser.touched"
      message="Usuário obrigatório"></app-messages>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="password" #campoPass="ngModel" required>
    <app-messages
      *ngIf="campoPass.invalid && campoPass.touched"
      message="Senha obrigatória"></app-messages>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></p>
